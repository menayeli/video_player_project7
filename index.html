<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Project 7: Interactive Video Player</title>

		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>

		<script src="mejs/jquery.js"></script>
		<script src="mejs/mediaelement-and-player.min"></script>
		<link rel="stylesheet" href="mejs/mediaelementplayer.min.css"/>
		<link rel="stylesheet" href="mejs/mejs-skins.css"/>

		<link rel="stylesheet" type="text/css" href="css/main.css">
		
		
	</head>

	<body>
		<div class="wrapper">
		

				<div id="video-container">
					<video style="width:100%" class="mjs-player" controls>
						<source src="video/video.mp4" type="video/mp4">
						<source src="video/video.ogg" type="video/ogg">
							
						<track label="English" kind="subtitles" srclang="en" src="video/captions.vtt">

					</video>
				</div>

				<div class="container">
				    <div id="caption-wrapper">
				    </div>
			  	</div>

			</div>

		<footer></footer>

		<script>
 
		    $('audio,video').mediaelementplayer({
		        success: function(player, node) {
		        	$('#' + node.id + '-mode').html('mode: ' + player.pluginType);
		        },
		        startLanguage:'en',
		        translationSelector:true
		     
		    });
		</script>
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
